<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Curs 7 aplicatia 10</title>
  <link rel="stylesheet" href="./css/style10.css">
</head>
<body>
  <div class="container">
    <h1>Tabel "complex"</h1>
    <table id="tbl_3">
      <thead>
        <tr>
          <th scope="col">Header</th>
          <th scope="col">Header</th>
          <th scope="col">Header</th>
          <th scope="col">Header</th>
        </tr>
      </thead>
      <tbody>
        <!-- cum se afla nr de linii din tabel: 
            se numara de la stanga la dreapta si de sus in jos -->
        <tr>
          <td colspan="3">colspan="3"</td>
          <td rowspan="4">rowspan="4"</td>
        </tr>
        <tr>
          <td colspan="2">colspan="2"</td>
          <td rowspan="3">rowspan="3"</td>
        </tr>
        <tr>
          <td colspan="2">colspan="2"</td>
        </tr>
        <tr>
          <td colspan="2">colspan="2"</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td>100</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
