  <main>
    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Formular de Contact</h3>
        <h4>Va rugam sa ne contactati pentru mai multe optiuni.</h4>
        <fieldset>
          <input placeholder="Nume si Prenume" type="text" name="fullname" tabindex="1" required autofocus>
          <span></span>
          <!-- autofocus - campul primeste autofocus atunci cand intri pe pagina -->
          <!-- tabindex - determina ordinea de navigare cu tasta 'tab' -->
        </fieldset>
        <!-- <fieldset>

        <fieldset>
          <input placeholder="Adresa de email" type="email"  name="email" tabindex="3" required><span></span> 
        </fieldset>
        <fieldset>
          <input placeholder="Telefon (optional)" type="tel" name="phone" inputmode="numeric" pattern="\d+" title="Introduceti doar cifre"
          tabindex="2" required><span></span> 
        </fieldset>
        <fieldset>
          <input placeholder=" Web Site (optional)" type="url" name="site" tabindex="4" required><span></span> 
        </fieldset>
        <fieldset>
          <textarea placeholder="Mesajul dumneavoastra ..." name="messege" tabindex="5" required></textarea><span></span> 
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" >Trimite datele</button>
        </fieldset>
        <p class="note"> Campurile marcate cu (*) sunt obligatorii!</p>
      </form>
