    <main>
      <h1 class="titlu">Pagina Contact</h1>
      <div id="contact-form">
        <h2 class="titluform">Formular contact</h2>
          <form action="" method="post">
            <div>
              <label for="">Orasul</label>
              <select name="oras" id="">
                <option value="1">Bacau</option>
                <option value="2">Buzau</option>
                <option value="3">Dolj</option>
                <option value="4">Iasi</option>
              </select>
            </div>
            <div>
              <label for="">Cursuri</label>
              <select name="cursuri[]" id="" multiple>
                <!-- [] trimite datele -->
                <!-- multiple - se pot selecta mai multe optiuni din lista, selectare multipla-->
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="js">JavaScript</option>
                <option value="vue">VueJs</option>
                <option value="node">NodeJs</option>
              </select>
            </div>
            <div>
              <label for="">Mesaj</label>
              <textarea name="mesaj" id=""></textarea>
            </div>
            <div>
              <fieldset>
                <legend>Program cursuri</legend>
                <input type="radio" name="program" id="" value="dimineata" />
                <label for="">dimineata</label>
                <input type="radio" name="program" id="" value="pranz" checked />
                <!-- checked - este direct selectat -->
                <label for="">pranz</label>
                <input type="radio" name="program" id="" value="seara" disabled />
                <label for="">seara</label>
              </fieldset>
            </div>
            <div>
              <button type="submit">Trimite datele</button>
            </div>
          </form>
      </div>
    </main>
